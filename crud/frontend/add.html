<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Gestor de contraseñas</title>
</head>
<body style="background-color: rgb(172, 197,230)">
  <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas - Agregar</h1>
            <div class="form-group">
                <label for="plataforma">Plataforma: </label>
                <input type="text" class="form-control" name="plataforma" id="plataforma" placeholder="plataforma">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario: </label>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuario">
            </div>
            <div class="form-group">
                <label for="clave">Clave: </label>
                <input type="text" class="form-control" name="clave" id="clave" placeholder="clave">
            </div>
            <div class="tarjeta">
                <button type="button" class="btn btn-info" onclick="registrar()"> <img src="imagenes/salvar.png" height="30" width="30"/>Guardar</button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'index.html'">Regresar</button>
            </div>
